<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Key Terms Encoder </title>
</head>
<body>
<header>
    <h1>Hide Words and Phrases</h1>
</header>
<main class="app-main">
    <section class="app-section__input-buttons">
        <div class="app-section__btn-group-left">
            <div>
                <input id="uploadFile" name="uploadFile" type="file" class="app-input__upload" accept=".txt"/>
                <button id="insertBtn">Insert Sample</button>
            </div>

            <div class="app-section__btn-group-right">
                <input id="searchInput" name="searchInput" type="search" class="app-input__upload"
                       placeholder="find the masked term.."/>
                <button id="searchBtn"><i class="ri-search-2-line"></i></button>
            </div>

        </div>
    </section>
    <section class="app-section__output-text">
        <div contenteditable="true" id="outputDiv">upload or insert the text</div>
    </section>
    <section class="app-section__output-buttons">
        <div class="app-section__btn-group-right">
            <button id="userBtn"><i class="ri-arrow-left-line"></i></button>
            <input id="userInput" name="userInput" type="text" class="app-input__upload" placeholder="mask the term.."/>
        </div>

        <!--        <button id="exportBtn" class="app-section__btn-export">Save To File</button>-->
        <!--            <textarea id="outputTxtArea" rows="14"></textarea>-->


    </section>
</main>
<footer>
    <small>MTExercise</small>
</footer>
<script src="./app.js" type="module"></script>
</body>
</html>
